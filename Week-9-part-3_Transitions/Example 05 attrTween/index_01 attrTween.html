<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>attrTween</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body{
            font-family: sans-serif;
            font-size: larger;
        }
        circle{
            fill-opacity: .2;
        }
    </style>
</head>
<body>
<svg width="100vw" height="100vh" viewBox="0 0 100 100">
</svg>

<script>

    let data =[1];

    let circles = d3.select('svg')
        .selectAll('circles')
        .data(data)
        .join('circle')
        .attr("cx",50)
        .attr("cy",50)
        .attr("r",10)
        .attr('fill','steelblue')
    circles.transition()
        .duration(1000*60*3).ease(d3.easeBounce) //  the animation runs for 3 minutes!
        .attrTween("r",()=>
        {
            return t=> Math.abs(Math.sin(t * 100) * 25)
        })

</script>

</body>
</html>
