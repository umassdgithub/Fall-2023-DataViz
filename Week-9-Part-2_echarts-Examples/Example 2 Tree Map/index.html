<!DOCTYPE html>
<html style="height: 100%">
   <head>
       <meta charset="utf-8">

       <title>
           US Population by County
       </title>
       <script src="../lib/d3.js"></script>
       <script src="../lib/echarts.js"></script>
   </head>
   <body style="height: 100%; margin: 0">
       <div id="container" style="height: 100%"></div>
       <script type="text/javascript">

d3.json("../data/us_population.json").then(function (Data) {
    const dom = document.querySelector('#container');// select container
    let treeMap = echarts.init(dom,'dark'); // initiate echarts object


    treeMap.setOption({             // define type of visualization
        series: [
            {
                type: 'treemap',    // visualization type
                data: Data,     // data
                label: {        // show or hide labels
                    show: true,
                    formatter: '{b}'
                },
            }
        ],
        // https://colorbrewer2.org/#type=qualitative&scheme=Paired&n=12
        color: ['#a6cee3','#1f78b4','#b2df8a','#33a02c','#fb9a99','#e31a1c','#fdbf6f','#ff7f00','#cab2d6','#6a3d9a','#ffff99','#b15928'],
    },true);
});

       </script>
   </body>
</html>
