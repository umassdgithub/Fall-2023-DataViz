<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Boston Temperature in 2021</title>
    <style>
        svg{
            width: 70vw;
            height: 60vh;
            background-color: #fefefe;
            margin: 10vw;
            border: solid darkgray .3px;
        }
        .axis text{
            font-family: sans-serif;
            font-weight: lighter;
            font-size: 12pt;
        }
        .TempAvg{
            stroke-width: 2px;
            stroke:  #fc8d62;
            fill:none;
            stroke-dasharray: 10px 5px;
        }
        .TempMin{
            stroke-width: 1px;
            stroke: #66c2a5;
            fill:none;
        }
        .TempMax{
            stroke-width: 1px;
            stroke: #8da0cb;
            fill:none;
        }


 .tick {
     stroke: gray;
 }
        .tick line {
            stroke: gray;
        }
.domain{
    stroke: lightgray;
}

.LegendTempMin
{
    fill: #66c2a5;
}
.LegendTempAvg
{
    fill:#fc8d62;
}
        .LegendTempMax
        {
            fill:#8da0cb;
        }
        .label{
            font-family: sans-serif;
            font-weight: bold;
            fill:#8da0cb;
            font-size: 12pt;
        }
        body{
            background: linear-gradient(135deg, #014871, #DFEDE2);
            font-family: sans-serif;
            color: white;
            margin: 50px;
        }
        .container{
            display: flex;
            justify-content: center;
        }
        text{
            font-size: 14pt;
        }
    </style>
    <script src="lib/d3.js"></script>
</head>
<body>
<div class="container">
    <H1>
        Boston Weather
    </H1>
</div>
<script>

    const margins = {
        top: 30,
        bottom: 60,
        left: 60,
        right:30
    }


    const svg = d3.select("body").append("svg");
    const height= 600;
    const width =800;

    svg.attr("viewBox",`0,0,${width},${height}`)
    d3.csv("./data/Boston_temperature_2021.csv",d=>{
        return{
            date: new Date(d.DATE),
            t_min: Number(d.TMIN),
            t_max: Number(d.TMAX),
            t_avg: Number(d.TAVG),
        }
    }).then(data=>{


        const date_min_max = d3.extent(data,d=>d.date)
        const Temp_min = d3.min(data,d=>d.t_min)
        const Temp_max = d3.max(data,d=>d.t_max)
        const Temp_min_max = [Temp_min,Temp_max];

        // scale time date
        const xScale = d3.scaleTime()
            .domain(date_min_max)
            .range([margins.left,800-margins.right]);

        // scale of temperature values
        const yScale = d3.scaleLinear()
            .domain(Temp_min_max)
            .range([600-margins.bottom,margins.top]);

        // adding axis generator for x and y axis
        const xAxis = d3.axisBottom().scale(xScale);
        const yAxis = d3.axisLeft().scale(yScale);

        // append x axis
        svg.append('g').
        attr("class",'axis')
            .attr("transform",
                `translate(0, ${height-margins.bottom})`)
            //.call(xAxis.tickFormat(lib.timeFormat("%B")))
            .call(xAxis.tickFormat(d3.timeFormat("%b")))
            .selectAll("text");
            //.attr("transform","rotate(-50)")
            //.attr("dy","10px")
            //.attr("dx","-60px")
        svg.append('g').attr("class",'axis')
            .attr("transform",
                `translate(${margins.left},0)`)
            .call(yAxis);
        // Line generator!

        const LineGen_avg = d3.line()
            .x(d=>xScale(d.date))
            .y(d=>yScale(d.t_avg))

        const LineGen_min = d3.line()
            .x(d=>xScale(d.date))
            .y(d=>yScale(d.t_min))

        const LineGen_max = d3.line()
            .x(d=>xScale(d.date))
            .y(d=>yScale(d.t_max))


        // Use the line generator
        // line mark
        /* -------------Add avg Temperature Line-----------------*/
        const lineAvg = svg.append('g')
            .attr("class","TempAvg");
        lineAvg
            .selectAll('lines')
            .data([data])
            .enter()
            .append("path")
            .attr("d",d=>LineGen_avg(d))


        /* ------------- Add min Temperature Line-----------------*/
        const lineMin = svg.append('g')
            .attr("class","TempMin");
        lineMin
            .selectAll('lines')
            .data([data])
            .enter()
            .append("path")
            .attr("d",d=>LineGen_min(d))


        /* ------------- Add max Temperature Line-----------------*/
        const lineMax = svg.append('g')
            .attr("class","TempMax");
        lineMax
            .selectAll('lines')
            .data([data])
            .enter()
            .append("path")
            .attr("d",d=>LineGen_max(d))


        /*---------------Adding legends -------------------------*/
        const legend = svg.append('g')
            .attr("class","legend")
            .attr("transform","translate(0,50)")
            .selectAll()
            .data([{name:"Min",class:"LegendTempMin"},
                {name:"Max",class:"LegendTempMax"},
                {name:"Avg",class:"LegendTempAvg"}])
            .enter()
            .append("g")
            .attr("class",d=>d.class)
            .attr("transform",(d,i)=>{
                return `translate(${width/1.3},${i*20})`
            })

        legend.append("rect")
            .attr('width',"10px")
            .attr('height',"2px")

        legend.append("text")
            .text(d=>d.name)
            .attr("dx","20px")
            .attr("dy","5px")
        /*---------------Adding Axis Label -------------------------*/

        // text label for the y axis
        svg.append("text")
            .attr("class","label")
            .attr("transform", "rotate(-90)")
            .attr("y",  0)
            .attr("x",0 - (height / 2))
            .attr("dy", "1em")
            .style("text-anchor", "middle")
            .text("Temperature");

        // text label for the x axis
        svg.append("text")
            .attr("class","label")
            .attr("transform",`translate(${width/2}, ${(height)-15})` )
            .style("text-anchor", "middle")
            .text("Date");

    })

</script>
</body>
</html>
